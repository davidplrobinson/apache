version: '2'
services:
 apache:
   links:
     - mysql
   volumes:
     - ./phab/var/www:/var/www
     - ./phab/etc/apache2/sites-available:/etc/apache2/sites-available
 mysql:
   image: mysql/mysql-server:5.7
   container_name: mysql
   environment:
      MY_SQL_ROOT_PASSWORD: password
   ports:
      - 3306
